<!DOCTYPE html>

<html lang="en">
    <head>
        <!--Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1", width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
        <!-- Style Sheet -->
        <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css?version=51">

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/68d5facc3d.js" crossorigin="anonymous"></script>

        <!-- Range Slider -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <!-- Plotly -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
        </svg>
    
        <title>NUSWhispers Explorer</title>
    </head>
    
    <body>
    
        <div class="container-fluid">
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="padding-top: 22px;">
                    <div class="d-flex flex-column flex-shrink-0 p-3 bg-dark align-items-center sticky-top align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <img src="/static/assets/nus_whispers.png" width="50" height="50">
                                <span class="fs-5 d-none d-sm-inline" style="position: relative; left: 20px;">NUSWhispers Explorer</span>
                        </a>
                        
                        <span class="breaker"></span>
                        <br>
                        
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="/" class="nav-link align-middle px-0 text-white">
                                    <i class="fas fa-home"></i>Home</a>
                            </li>
                            <li>
                                <a href="/dashboard" class="nav-link align-middle px-0 text-white">
                                    <i class="fas fa-chart-line"></i>Dashboard</a>
                              
                            </li>
                            <li>
                                <a href="/explore" class="nav-link align-middle px-0 text-white">
                                    <i class="fas fa-search"></i>Explore</a>
                            </li>
                            
                            <li>
                                <a href="/analysis" class="nav-link align-middle px-0 text-white"">
                                    <i class="fas fa-chart-pie"></i>Analysis</a>
                            </li>
                           
                        </ul>
                        <hr>
                        <div>
                            <a href="https://www.linkedin.com/in/joannakhek/" class="d-flex align-items-center text-white text-decoration-none">
                                <i class="fab fa-linkedin"></i>
                                <span class="d-none d-sm-inline mx-1">By Joanna Khek</span>
                            </a>
                
                        </div>
                    </div>
                </div>
                <div class="col py-4" style="padding-left: 50px; padding-right: 50px;">
                   {% block main %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
